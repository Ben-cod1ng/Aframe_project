<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Work</title>
    <script src="SCRIPTS/aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="images/sky.webp" id="sky">
            <img src="images/hut.png" id="hut">
            <img src="images/Milo.png" id="milo">
            <img src="images/milk.png" id="milk">
            <img src="images/carpet1.png" id="carpet">
            <img src="images/chair.png" id="chair">
            <img src="images/steel.png" id="steel">
            <img src="images/table.jpg" id="table">
            <img src="images/carpet.png" id="carpet1">
            <img src="images/wall2.png" id="wall2">
            <img src="images/tt.jpg" id="tt">
            <img src="images/sit.png" id="sit">
            <img src="images/SKY2.webp" id="SKY2">
        </a-assets>
        <a-sky src="#SKY2" position="0 0 0" rotation="0 0 0"></a-sky>
        <a-plane
        src="#newgrass"
        ;
        rotation="-90 0 0"
        material="color: green"
        ;
        normal-map="#new grass"
        ;
        normal-texture-repeat="50 50"
        ;
        scale="1000 1000"
        repeat="500 500"
      ></a-plane>
      <!--Table-->
      <a-box
        height="0.1"
        width="2"
        depth="2"
        position="0 1 -3"
        src="#table"
        roughness="0.1"
      ></a-box>
      <a-cylinder
        radius="0.05"
        height="2"
        position="-0.8 0 -3.8"
        src="#table"
        roughness="0.1"
      ></a-cylinder>
      <a-cylinder
        radius="0.05"
        height="2"
        position="0.8 0 -3.8"
        src="#table"
        roughness="0.1"
      ></a-cylinder>
      <a-cylinder
        radius="0.05"
        height="2"
        position="0.8 0 -2.3"
        src="#table"
      ></a-cylinder>
      <a-cylinder
        radius="0.05"
        height="2"
        position="-0.8 0 -2.3"
        src="#table"
      ></a-cylinder>
      <!--Chair-->
      <a-box
        width="1"
        depth="0.7"
        height="0.5"
        position="-2 0.6 -3"
        src="#sit"
      ></a-box>
      <a-box
        width="1"
        depth="0.7"
        height="0.5"
        position="2 0.6 -3"
        src="#sit"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="2"
        position="-2.5 0.5 -2.7"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="2"
        position="-2.5 0.5 -3.3"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="2"
        position="2.5 0.5 -2.7"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="2"
        position="2.5 0.5 -3.3"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="1.1"
        position="-1.6 0 -3.3"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="1.1"
        position="1.6 0 -3.3"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="1.1"
        position="-1.6 0 -2.7"
        src="#chair"
      ></a-box>
      <a-box
        width="0.1"
        depth="0.1"
        height="1.1"
        position="1.6 0 -2.7"
        src="#chair"
      ></a-box>
      <a-box
        height="0.1"
        width="0.1"
        depth="0.5"
        position="-2.5 1.4 -3"
        src="#chair"
      ></a-box>
      <a-box
        height="0.1"
        width="0.1"
        depth="0.5"
        position="2.5 1.4 -3"
        src="#chair"
      ></a-box>
      <!--Cups-->
      <a-cone
        src="#milo"
        open-ended="true"
        side="double"
        height="0.2"
        radius-top=" 0.1 "
        radius-bottom="0.1"
        position="0.7 1.2 -2.9 "
        side="double "
        rotation="0 90 0"
      ></a-cone>
      <a-cylinder
        color="#7B3F00"
        repeat="0.05"
        radius="0.090"
        height="0.2"
        position="0.7 1.2 -2.9"
      ></a-cylinder>
      <a-cone
        src="#milo"
        open-ended="true"
        side="double"
        height="0.2"
        radius-top=" 0.1 "
        radius-bottom="0.1"
        position="-0.7 1.2 -2.9 "
        side="double "
        rotation="0 90 0"
      ></a-cone>
      <a-cylinder
        color="#7B3F00"
        repeat="0.5"
        radius="0.090"
        height="0.2"
        position="-0.7 1.2 -2.9"
      ></a-cylinder>
      <a-cylinder radius="0.1" height="0" position="0.7 1.1 -2.9"></a-cylinder>
      <a-cylinder radius="0.1" height="0" position="-0.7 1.1 -2.9"></a-cylinder>
      <!-- Milo And Milk Tin -->
      <a-cylinder
        radius="0.1"
        height="0.3"
        position="0.4 1.16 -2.4"
        src="#milo"
      ></a-cylinder>
      <a-cylinder
        radius="0.1"
        height="0.2"
        position="0 1.1 -2.8"
        src="#milk"
      ></a-cylinder>
      <!--poles-->
      <a-cylinder
        height="5"
        radius="0.1/2"
        position="-3.3 1.1 -1.3"
        src="#steel"
      ></a-cylinder>
      <a-cylinder
        height="3"
        radius="0.1/2"
        position="-3.3 1.1 -4.8"
        src="#steel"
      ></a-cylinder>
      <a-cylinder
        height="4"
        radius="0.1"
        position="3.3 1.1 -1.3"
        src="#steel"
      ></a-cylinder>
      <a-cylinder
        height="4"
        radius="0.1"
        position="3.3 1.1 -4.8"
        src="#steel"
      ></a-cylinder>
      <!--Hut-->
      <a-cone
        src="#hut"
        height="5"
        position="0 5 -3"
        open-ended="true"
        side="double"
        radius-bottom="5"
        repeat="5 5"
      >
      </a-cone>
      <a-cylinder
        src="#wall2"
        scale="6.2 0.3 2.3"
        height="7"
        position="0.4 1 -3"
        material="repeat:2 2;"
        width="1"
        theta-start="20"
        theta-length="315"
        open-ended="true"
        side="double"
        radius-bottom="1"
      ></a-cylinder>
      <!--Carpet-->
      <a-cylinder
        position="-0. 0 -2.3"
        radius="9.3"
        height="0.3"
        repeat="6 7"
        src="#carpet1"
      >
      </a-cylinder>
      <a-cylinder
        position="-0. 0 -2.3"
        radius="8.5"
        height="1"
        repeat="5 5"
        src="#carpet"
      >
      </a-cylinder>
      <!--Hut top-->
      <a-cylinder
        src="#hut"
        radius="5"
        height="0.2"
        span-ended="true"
        position="0 2.5 -3"
        repeat="5 5"
      ></a-cylinder>
      <a-box
        depth="30"
        width="5"
        height="0.5"
        position="-0.05 0 7"
        src="#tt"
        material="repeat:3 5;"
      >
    </a-box>
    </a-scene>
</body>
</html>
